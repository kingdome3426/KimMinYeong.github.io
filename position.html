<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {width:800px; height: 1000px; border: 2px solid black; overflow:auto}
        .pos {width: 150px; height:80px; top:100px; left: 420px; border: 4px solid orange}
        .static {position: static; background-color: seagreen;}
        .fixed {position:fixed; border: 3px solid tomato}
        .absolute {position: absolute; top:400px; left:300px; border: 4px solid turquoise;}
        .relative {position:relative;}
    </style>
</head>
<body>
    <div class="container">
        <div class="pos static">정적 위치 콘텐츠</div>
        <div class="fixed pos">
            <img src="images/탑거.jpeg" style="width: 400px;">
            <a>이건 테스트용</a>
        </div>
    </div>


            <img src="images/탑거.jpeg" style="width: 400px;">
            <span>이건 테스트용</span>
</body>
</html>
