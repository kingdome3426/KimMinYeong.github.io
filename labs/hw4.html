<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>과제 4</title>

    <script>
        function binary_to_hexa() {
            var bin = document.getElementById("binary").value;
            var dig = bin.length;
            var dec = 0;
            var hexa = "";

            for (t = 0; t < dig; t++){
                dec += parseInt(bin[t]) * 2 ** (dig - 1 - t);
            }
            dec = parseInt(dec);
            while (dec != 0) {
                var digit = dec % 16;

               if (digit >= 10){
                   switch (digit){
                       case 10:
                           digit = 'A';
                           break;
                       case 11:
                           digit = 'B';
                           break;
                       case 12:
                           digit = 'C';
                           break;
                       case 13:
                           digit = 'D';
                           break;
                       case 14:
                           digit = 'E';
                           break;
                       case 15:
                           digit = 'F';
                   }
               }

               hexa = digit + hexa;
               dec = parseInt(dec / 16);
            }

            document.getElementById("hexa").value = hexa;
        }

        function factorial(num) {
          if (num < 0)
            return -1;
          else if (num == 0)
            return 1;
          else {
            return (num * factorial(num - 1));
          }
        }

        function draw_rectangle(){
            document.getElementById("draw_output").innerHTML = "";

            var height = document.getElementById("height").value;

            for (i = 0; i < height; i++){
                for (j = 0; j <= i; j++){
                    document.getElementById("draw_output").innerHTML += factorial(i)/(factorial(j)*factorial(i-j)) + ' ';
                }
                document.getElementById("draw_output").innerHTML += "<br>";
            }
        }
    </script>
</head>
<body>
    <div class="container mx-auto mt-5">
        <div>
            <h2>2진수 변환기</h2>
            <label class="form-label text-primary" for="binary">2진수:</label>
            <input type="number" id="binary">
            <button type="button" onclick="binary_to_hexa()" class="btn btn-dark">===></button>
            <label class="form-label text-primary">16진수:</label>
            <input type="text" id="hexa">
        </div><hr>
        <div>
            <h2>파스칼 삼각형</h2>
            <label class="form-label text-primary" for="height">삼각형 높이</label>
            <input type="text" id="height" size="4">
            <button type="button" onclick="draw_rectangle()" class="btn btn-success">그리기</button>
            <div id = "draw_output" class="bg-secondary text-white mt-3">
            </div>
        </div>
    </div>
</body>
</html>
